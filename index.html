<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Barça Mobile Quiz</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="assets/fonts.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <div class="logo">
      <img src="assets/BARCA Mobile H RGB_w.png">
    <div class="quiz-box">
    <h1>Where are you going?</h1>
    <!-- 🌍 Europe -->
      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 100 100">
          <path d="M52 12l8 4 4 8-4 8-12 4-4 8 8 4 4 4-4 4h-8l-4 4-4 8-12 4-8-4v-8l4-8 8-4 4-4-4-8 4-8 12-8z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        Europe
      </button>

      <!-- 🌎 North America -->
      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 100 100">
          <path d="M24 12l12 4 8 8 8 4 4 8-4 8 4 8 8 4 4 8v8l-8 8-8 4-8-4-4-8-4-12-8-8-8-4-4-12 4-8z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        North America
      </button>

      <!-- 🌎 Latin America -->
      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 100 100">
          <path d="M48 10l4 8-4 8 4 12-4 8-8 8 4 8 8 12 4 12h-8l-8-8-8-12-4-12 4-12 8-12z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        Latin America
      </button>

      <!-- 🌏 Other / World -->
      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M50 10a40 40 0 010 80M10 50a40 40 0 0180 0" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="5,5"/>
        </svg>
        Other
      </button>

    </div>
  </div>
</div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <div class="logo">
      <img src="assets/BARCA Mobile H RGB_w.png">
    </div>
    <div class="quiz-box">
      <h1>How many days do you need unlimited internet?</h1>
      <div class="options">
        <button class="option-btn" onclick="nextScreen(3)">1 Day</button>
        <button class="option-btn" onclick="nextScreen(3)">2–3 Days</button>
        <button class="option-btn" onclick="nextScreen(3)">4–7 Days</button>
        <button class="option-btn" onclick="nextScreen(3)">More than 7 Days</button>
      </div>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <div class="logo">
      <img src="assets/BARCA Mobile H RGB_w.png">
    </div>
    <div class="quiz-box">
      <h1>Have you used an e-SIM before?</h1>
      <div class="options">
        <button class="option-btn" onclick="nextScreen(4)">Yes</button>
        <button class="option-btn" onclick="nextScreen(4)">No</button>
      </div>
    </div>
  </div>

  <!-- Screen 4 -->
  <div class="screen" id="screen4">
    <h1>BARÇA MOBILE<br>GO GLOBAL, STAY CONNECTED</h1>
    <p>Travel anywhere connected with your club.</p>
    <button class="btn-download">Download now</button>
    <img class="phone" src="assets/iPhone.png">
    <footer>© 2025 Barça Mobile</footer>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
