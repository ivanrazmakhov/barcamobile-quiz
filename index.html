<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Barça Mobile Quiz</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="assets/fonts.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <div class="logo">
      <img src="assets/BARCA Mobile H RGB_w.png">
    <div class="quiz-box">
    <h1>Where are you going?</h1>
    <div class="options">
      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 64 64">
          <path d="M10 32C10 17 22 6 36 6s18 9 18 26-12 26-26 26S10 47 10 32z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        Europe
      </button>

      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 64 64">
          <path d="M14 18c10-8 20-6 30 2 8 6 8 14 4 22s-12 10-20 8-14-10-16-18 0-10 2-14z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        North America
      </button>

      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 64 64">
          <path d="M20 10c8 4 14 8 20 20s4 20-6 24-20-2-24-14 2-22 10-30z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        Latin America
      </button>

      <button class="option-btn" onclick="nextScreen(2)">
        <svg class="icon" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="22" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M24 28c4-6 12-8 18 0s2 10-2 12-12 0-16-12z" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        Other
      </button>
    </div>
  </div>
</div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <div class="logo">
      <img src="assets/BARCA Mobile H RGB_w.png">
    </div>
    <div class="quiz-box">
      <h1>How many days do you need unlimited internet?</h1>
      <div class="options">
        <button class="option-btn" onclick="nextScreen(3)">1 Day</button>
        <button class="option-btn" onclick="nextScreen(3)">2–3 Days</button>
        <button class="option-btn" onclick="nextScreen(3)">4–7 Days</button>
        <button class="option-btn" onclick="nextScreen(3)">More than 7 Days</button>
      </div>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <div class="logo">
      <img src="assets/BARCA Mobile H RGB_w.png">
    </div>
    <div class="quiz-box">
      <h1>Have you used an e-SIM before?</h1>
      <div class="options">
        <button class="option-btn" onclick="nextScreen(4)">Yes</button>
        <button class="option-btn" onclick="nextScreen(4)">No</button>
      </div>
    </div>
  </div>

  <!-- Screen 4 -->
  <div class="screen" id="screen4">
    <h1>BARÇA MOBILE<br>GO GLOBAL, STAY CONNECTED</h1>
    <p>Travel anywhere connected with your club.</p>
    <button class="btn-download">Download now</button>
    <img class="phone" src="assets/iPhone.png">
    <footer>© 2025 Barça Mobile</footer>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
